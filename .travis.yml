sudo: required

language: node_js

node_js:
  - "latest"

services:
  - docker

before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t sungjin0757/react-app -f Dockerfile.dev .

script:
  - docker run -e CI=true sungjin0757/react-app npm run test -- --coverage

after_success:
  - echo "Test Success"